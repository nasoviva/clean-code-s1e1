<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add" id="add">
        <h3 class="add__title title">Add Item</h3>
        <label class="add__label label"></label>
        <div class="add__wrapper">
          <input class="add__input input" type="text">
          <button class="add__button button">Add</button>
        </div>
      </section>
      <section class="todo" id="todo" >
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list list">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label label">Pay Bills</label>
            <input class="item__input input" type="text">
            <button class="item__button_edit button">Edit</button>
            <button class="item__button_delete button">
              <img class="button__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="item item_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label label">Go Shopping</label>
            <input class="item__input input" type="text" value="Go Shopping">
            <button class="item__button_edit button">Save</button>
            <button class="item__button_delete button">
              <img class="button__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed" id="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label label">See the Doctor</label>
            <input class="item__input input" type="text">
            <button class="item__button_edit button">Edit</button>
            <button class="item__button_delete button">
              <img class="button__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
